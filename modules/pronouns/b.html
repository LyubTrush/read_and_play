<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∑–¥–æ—Ä–æ–≤–∞–π—Å—è —Å –º–∞–ª—å—á–∏–∫–æ–º</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .title {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .character {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #f7f1e5;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #667eea;
            overflow: hidden;
            transition: none;
        }

        .character-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 50%;
            transition: none;
        }

        .btn-hello {
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            background: #e57140;
            color: white;
            margin: 20px 0;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(229, 113, 64, 0.3);
        }

        .btn-hello:hover {
            background: #d16232;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 113, 64, 0.4);
        }

        .btn-hello:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(229, 113, 64, 0.3);
        }

        .btn-hello:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .instruction {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
            display: none; /* –°–∫—Ä—ã—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ */
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .character {
                width: 150px;
                height: 150px;
            }
            
            .character-image {
                width: 130px;
                height: 130px;
            }
            
            .btn-hello {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">–ü–æ–∑–¥–æ—Ä–æ–≤–∞–π—Å—è —Å –º–∞–ª—å—á–∏–∫–æ–º!</h1>
        
        <p class="instruction">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É "–ü–æ–∑–¥–æ—Ä–æ–≤–∞—Ç—å—Å—è", —á—Ç–æ–±—ã –ø–æ–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –º–∞–ª—å—á–∏–∫–∞ –∏ —É—Å–ª—ã—à–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º</p>
        
        <div class="character">
            <img src="../../assets/images/learning/pronouns/boy_normal.png" alt="–ú–∞–ª—å—á–∏–∫" class="character-image" id="boyImage">
        </div>
        
        <button class="btn-hello" id="helloBtn" onclick="sayHello()">
            üëã –ü–æ–∑–¥–æ—Ä–æ–≤–∞—Ç—å—Å—è
        </button>

        <!-- –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        let imagesLoaded = {
            normal: false,
            hello: false
        };

        function sayHello() {
            const boyImage = document.getElementById('boyImage');
            const helloBtn = document.getElementById('helloBtn');
            const debugInfo = document.getElementById('debugInfo');
            
            // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            debugInfo.innerHTML = `
                –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:<br>
                boy_normal.png: ${imagesLoaded.normal ? '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ' : '‚ùå –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ'}<br>
                boy_hello.png: ${imagesLoaded.hello ? '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ' : '‚ùå –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ'}<br>
                –¢–µ–∫—É—â–∏–π src: ${boyImage.src}
            `;
            
            if (!imagesLoaded.hello) {
                alert('–í—Ç–æ—Ä–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É boy_hello.png');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            helloBtn.disabled = true;
            
            // –†–µ–∑–∫–æ –º–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ boy_hello.png
            console.log('–ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ boy_hello.png');
            boyImage.src = '../../assets/images/learning/pronouns/boy_hello.png';
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
            playHelloSound();
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Ä–µ–∑–∫–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
            setTimeout(() => {
                console.log('–í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ boy_normal.png');
                boyImage.src = '../../assets/images/learning/pronouns/boy_normal.png';
                helloBtn.disabled = false;
            }, 2000);
        }

        function playHelloSound() {
            // –°–æ–∑–¥–∞–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —á–µ—Ä–µ–∑ Web Speech API
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = "Hello!";
            utterance.lang = "en-US";
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            
            speechSynthesis.speak(utterance);
        }

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–π —Å–º–µ–Ω—ã
        window.addEventListener('load', function() {
            const debugInfo = document.getElementById('debugInfo');
            const imagePaths = {
                normal: '../../assets/images/learning/pronouns/boy_normal.png',
                hello: '../../assets/images/learning/pronouns/boy_hello.png'
            };
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –æ–±–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            Object.keys(imagePaths).forEach(key => {
                const img = new Image();
                img.onload = function() {
                    console.log(`‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${imagePaths[key]}`);
                    imagesLoaded[key] = true;
                    updateDebugInfo();
                };
                img.onerror = function() {
                    console.error(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${imagePaths[key]}`);
                    imagesLoaded[key] = false;
                    updateDebugInfo();
                };
                img.src = imagePaths[key];
            });

            function updateDebugInfo() {
                debugInfo.innerHTML = `
                    –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:<br>
                    boy_normal.png: ${imagesLoaded.normal ? '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ' : '‚ùå –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ'}<br>
                    boy_hello.png: ${imagesLoaded.hello ? '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ' : '‚ùå –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ'}
                `;
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !document.getElementById('helloBtn').disabled) {
                sayHello();
            }
        });
    </script>
</body>
</html>
