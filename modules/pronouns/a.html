<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂ - Read and Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #C2E1DB, #E8F4F1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .learning-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #E57140;
            margin-bottom: 30px;
        }

        .page-text {
            font-size: 18px;
            color: #3F413E;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .character-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 30px auto;
        }

        .character {
            width: 150px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }

        /* –¢–µ–ª–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (CSS-—Ä–∏—Å—É–Ω–æ–∫) */
        .character-body {
            width: 120px;
            height: 180px;
            position: relative;
            margin: 0 auto;
        }

        /* –ì–æ–ª–æ–≤–∞ */
        .head {
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 20px;
            z-index: 3;
        }

        /* –í–æ–ª–æ—Å—ã */
        .hair {
            width: 90px;
            height: 40px;
            background: #8B4513;
            border-radius: 45px 45px 0 0;
            position: absolute;
            top: -15px;
            left: 15px;
            z-index: 2;
        }

        /* –ì–ª–∞–∑–∞ */
        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 35px;
        }

        .eye.left { left: 25px; }
        .eye.right { right: 25px; }

        /* –†–æ—Ç */
        .mouth {
            width: 30px;
            height: 10px;
            border-bottom: 3px solid #333;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 55px;
            left: 45px;
            transition: all 0.3s ease;
        }

        /* –¢–µ–ª–æ */
        .body {
            width: 60px;
            height: 80px;
            background: #E57140;
            border-radius: 30px 30px 0 0;
            position: absolute;
            top: 80px;
            left: 30px;
            z-index: 2;
        }

        /* –†—É–∫–∏ */
        .arm {
            width: 15px;
            height: 60px;
            background: #FFD700;
            border-radius: 7px;
            position: absolute;
            top: 85px;
            transform-origin: top center;
        }

        .arm.left {
            left: 15px;
            animation: wave-left 2s ease-in-out infinite;
        }

        .arm.right {
            right: 15px;
        }

        /* –ù–æ–≥–∏ */
        .leg {
            width: 20px;
            height: 70px;
            background: #E57140;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 160px;
        }

        .leg.left { left: 35px; }
        .leg.right { right: 35px; }

        /* –ü—É–∑—ã—Ä—å —Ä–µ—á–∏ */
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            border: 3px solid #E57140;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            min-width: 200px;
            text-align: center;
            font-size: 16px;
            z-index: 10;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0 10px;
            border-style: solid;
            border-color: #E57140 transparent transparent transparent;
        }

        .speech-bubble.show {
            opacity: 1;
            animation: bubblePop 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes wave-left {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-30deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes bubblePop {
            0% { transform: translateX(-50%) scale(0); }
            80% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes think {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes happy {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px) rotate(-5deg); }
            75% { transform: translateY(-5px) rotate(5deg); }
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .character.idle .arm.left {
            animation: wave-left 3s ease-in-out infinite;
        }

        .character.idle .head {
            animation: bounce 3s ease-in-out infinite;
        }

        .character.idle .eye {
            animation: blink 3s infinite;
        }

        .character.thinking .head {
            animation: think 2s ease-in-out infinite;
        }

        .character.thinking .mouth {
            width: 20px;
            border-bottom: 3px solid #333;
            border-radius: 50%;
        }

        .character.happy .head {
            animation: happy 0.5s ease-in-out infinite;
        }

        .character.happy .mouth {
            width: 35px;
            border-bottom: 4px solid #333;
            border-radius: 0 0 20px 20px;
        }

        .character.surprised .eye {
            width: 15px;
            height: 15px;
        }

        .character.surprised .mouth {
            width: 25px;
            height: 25px;
            border: 3px solid #333;
            border-radius: 50%;
            background: transparent;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #E57140;
            color: white;
        }

        .btn-primary:hover {
            background: #d16232;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #AED7D1;
            color: white;
        }

        .btn-secondary:hover {
            background: #9bc7c0;
            transform: translateY(-2px);
        }

        .state-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .state-btn {
            padding: 8px 15px;
            background: #F7F1E5;
            border: 2px solid #B2956D;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .state-btn:hover {
            background: #E57140;
            color: white;
        }
    </style>
</head>
<body>
    <div class="learning-container">
        <h1 class="page-title">–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂</h1>
        <p class="page-text">–ü–æ—Å–º–æ—Ç—Ä–∏, –∫–∞–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂ –æ–∂–∏–≤–∞–µ—Ç —Å –ø–æ–º–æ—â—å—é CSS-–∞–Ω–∏–º–∞—Ü–∏–π!</p>
        
        <div class="character-container">
            <div class="speech-bubble" id="speechBubble">–ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫!</div>
            
            <div class="character idle" id="character">
                <div class="character-body">
                    <div class="hair"></div>
                    <div class="head">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="body"></div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn btn-primary" onclick="speak('–ü—Ä–∏–≤–µ—Ç! –î–∞–≤–∞–π —É—á–∏—Ç—å—Å—è –≤–º–µ—Å—Ç–µ!')">
                –ü–æ–∑–¥–æ—Ä–æ–≤–∞—Ç—å—Å—è
            </button>
            <button class="btn btn-secondary" onclick="speak('–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! üåü')">
                –ü–æ—Ö–≤–∞–ª–∏—Ç—å
            </button>
        </div>

        <div class="state-buttons">
            <button class="state-btn" onclick="setState('idle')">–û–±—ã—á–Ω—ã–π</button>
            <button class="state-btn" onclick="setState('thinking')">–î—É–º–∞–µ—Ç</button>
            <button class="state-btn" onclick="setState('happy')">–†–∞–¥—É–µ—Ç—Å—è</button>
            <button class="state-btn" onclick="setState('surprised')">–£–¥–∏–≤–ª–µ–Ω</button>
        </div>

        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p>üëÜ –ü–æ–ø—Ä–æ–±—É–π —Ä–∞–∑–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!</p>
        </div>
    </div>

    <script>
        const character = document.getElementById('character');
        const speechBubble = document.getElementById('speechBubble');

        function setState(state) {
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã —Å–æ—Å—Ç–æ—è–Ω–∏–π
            character.classList.remove('idle', 'thinking', 'happy', 'surprised');
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            character.classList.add(state);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
            const messages = {
                'idle': '–Ø –≥–æ—Ç–æ–≤ –ø–æ–º–æ—á—å!',
                'thinking': '–î–∞–π-–∫–∞ –ø–æ–¥—É–º–∞—Ç—å...',
                'happy': '–£—Ä–∞! –¢–∞–∫ –≤–µ—Å–µ–ª–æ!',
                'surprised': '–û–π! –ß—Ç–æ —ç—Ç–æ –±—ã–ª–æ?'
            };
            
            speak(messages[state]);
        }

        function speak(text) {
            speechBubble.textContent = text;
            speechBubble.classList.add('show');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—É–∑—ã—Ä—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                speechBubble.classList.remove('show');
            }, 3000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –º–æ—Ä–≥–∞–Ω–∏–µ
        setInterval(() => {
            if (character.classList.contains('idle')) {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    eye.style.animation = 'none';
                    setTimeout(() => {
                        eye.style.animation = 'blink 3s infinite';
                    }, 10);
                });
            }
        }, 4000);

        // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        setTimeout(() => {
            speak('–ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫ –≤ –∏–∑—É—á–µ–Ω–∏–∏ –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ!');
        }, 1000);
    </script>
</body>
</html>
